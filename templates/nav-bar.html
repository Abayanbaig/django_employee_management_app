{% load static %}

<header class="header" style="background : #5F9EA0;">
  
    <div class="container container--narrow">
      <a href=" / " class="header__logo">
        <img  src="{% static 'images/employees.png' %}" alt="DevSearch Logo" />
        
      </a>
            
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">


        {% if request.user.is_authenticated %}   
          <li class="header__menuItem"><a href=" {% url 'myproject:projects'  %} ">Edit Data</a></li>
         
          
          <li class="header__menuItem"><a href="{% url 'myproject:create-project' %} ">Add Employee</a></li>
          
          <li class="header__menuItem"><a href="{% url 'users:account' %} ">My Account</a></li>
          <li class="header__menuItem"><a href="{% url 'users:logout' %} " class="btn btn--sub">Logout</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'users:login' %} " class="btn btn--sub">Login/Sign Up</a></li>
          {% endif %}
        
        </ul>
        
      </nav>
    </div>
  </header>
